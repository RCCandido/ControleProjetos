{% load static %}
<html>
	<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="utf-8" />
		<meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <title>Alpha Projetos</title>
     
		
    <!-- Fonts and icons -->
    <script src="{% static 'js/plugin/webfont/webfont.min.js' %}" ></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ['{% static "/css/fonts.min.css" %}'],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/kaiadmin.min.css"  %}" />

    <style>
      body {
        background-color: #e1e6f8;
      }
    </style>
	</head>
	<body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="logo col-md-8 col-lg-6 col-xl-5">
            <img src="https://alphaerp.com.br/wp-content/uploads/2022/12/alpha-logo.svg" class="attachment-full size-full wp-image-130" alt="Alpha ERP - App Projetos">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form method="POST">{% csrf_token %}

              <div class="group-control">

                <div class="input-icon">
                  <span class="input-icon-addon">
                    <i class="fa fa-user"></i>
                  </span>
                  <input type="e-mail" class="form-control" name="email" id="email" placeholder="E-mail">
                </div>
                
                <div class="input-icon">
                  <span class="input-icon-addon">
                    <i class="fa fa-key"></i>
                  </span>
                  <input type="password" class="form-control" name="password" id="password"  placeholder="Password">
                </div>

                {% if error %}
                  <div class="text-danger mb-2">
                    {{ error }}
                  </div>
                {% endif %}
                  
                  <div class="text-primary mt-2 text-end">
                    <a href="{% url 'recuperar_senha' %}" >Esqueci minha senha</a>
                  </div>
                  
                  <div class="text-lg-start mt-2 pt-2" >
                    <input type="submit" value="Login" class="btn btn-primary ">
                  </div>
                  
                </div>
                
            </form>
          </div>
        </div>
      </div>
    </section>
	</body>
</html>
