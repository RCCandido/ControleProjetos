<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Alpha Projetos</title>
		<link rel="stylesheet" href="css/estilo.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <style>
      .logo {
        border: 0px solid red;
      }
    </style>
	</head>
	<body>
		<section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="logo col-md-8 col-lg-6 col-xl-5">
            <img src="https://alphaerp.com.br/wp-content/uploads/2022/12/alpha-logo.svg" class="attachment-full size-full wp-image-130" alt="">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form method="POST">{% csrf_token %}

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="e-mail" name="email" id="email" 
                  class="form-control form-control-lg"
                  placeholder="E-mail" />
              </div>
             
              <div data-mdb-input-init class="form-outline mb-3">
                <input type="password" name="password" id="password" 
                  class="form-control form-control-lg" 
                  placeholder="Password" />
              </div>
    
              <a href="{% url 'recuperar_senha' %}" class="text-body">Esqueci minha senha</a>
                           
              <div class="text-center text-lg-start mt-4 pt-2">
                <input type="submit" value="Login" class="btn btn-primary">
              </div>

            </form>
          </div>
        </div>
      </div>
    </section>
	</body>
</html>
