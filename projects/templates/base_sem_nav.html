<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Alpha - {% block page_title %}{% endblock page_title %}</title>
  <style>
    html,
    body {
      height: 100%;
      background: #edebeb;
    }

    .nav-pills li a:hover {
      background-color: blue;
    }

    .nomeusuario {
      color: lightblue;
    }

    #sidebar-collapse,
    .row,
    .container-fluid {
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row page-body-wrapper">
      <div class="bg-dark col-auto col-sm-3 col-md-3 col-lg-2 min-vd-100 d-flex flex-column justify-content-between">
        <div class="bg-dark p-2 ">
          <a href="{% url 'home' %}" class="d-flex text-decoration-none mt-1 align-items-center text-white">
            <span class="fs-4 d-none d-sm-inline text-primary">Alpha Projetos</span>
          </a>
        </div>
      </div>

      <div class="container w-75 p-4 ">
        {% block content%} {% endblock content %}
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous">
  </script>
</body>

</html>
