<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Alpha - {% block page_title %}{% endblock page_title %}</title>
  <style>
    html,
    body {
      height: 100%;
      background: #edebeb;
    }

    .nav-pills li a:hover {
      background-color: blue;
    }

    .nomeusuario {
      color: lightblue;
    }

    #sidebar-collapse,
    .row,
    .container-fluid {
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row page-body-wrapper">
      <div class="bg-dark col-auto col-sm-3 col-md-3 col-lg-2 min-vd-100 d-flex flex-column justify-content-between">
        <div class="bg-dark p-2 ">
          <a href="{% url 'home' %}" class="d-flex text-decoration-none mt-1 align-items-center text-white">
            <span class="fs-4 d-none d-sm-inline text-primary">Alpha Projetos</span>
          </a>
          <ul class="nav nav-pills flex-column mt-4">
          
          {% if user.perfil == "N1" %}
          
            <li class="nav-item py-2 py-sm-0 mask">
              <a href="{% url 'home' %}" class="nav-link text-white ">
                <i class="fs-6 fa fa-house"></i><span class="fs-8 ms-3 d-none d-sm-inline">Home</span>
              </a>
            </li>

          {% endif %}
            <li class="nav-item py-2 py-sm-0">
              <a href="{% url 'empresas' %}" class="nav-link text-white">
                <i class="fs-6 fa fa-bookmark"></i><span class="fs-8 ms-3 d-none d-sm-inline">Empresas</span>
              </a>
            </li>
            <li class="nav-item py-2 py-sm-0">
              <a href="{% url 'servicos' %}" class="nav-link text-white">
                <i class="fs-6 fa fa-list"></i><span class="fs-8 ms-3 d-none d-sm-inline">Serviços</span>
              </a>
            </li>
            <li class="nav-item py-2 py-sm-0">
              <a href="{% url 'usuarios' %}" class="nav-link text-white">
                <i class="fs-6 fa fa-users"></i><span class="fs-8 ms-3 d-none d-sm-inline">Usuários</span>
              </a>
            </li>
            <li class="nav-item py-2 py-sm-0">
              <a href="{% url 'niveis' %}" class="nav-link text-white">
                <i class="fs-6 fa fa-table"></i><span class="fs-8 ms-3 d-none d-sm-inline">Níveis</span>
              </a>
            </li>
            <li class="nav-item py-2 py-sm-0">
              <a href="#" class="nav-link text-white">
                <i class="fs-6 fa fa-magnifying-glass-chart"></i><span class="fs-8 ms-3 d-none d-sm-inline">Relatórios</span>
              </a>
            </li>
            <li class="nav-item py-2 py-sm-0">
              <a href="#" class="nav-link text-white">
                <i class="fs-6 fa fa-person-rays"></i><span class="fs-8 ms-3 d-none d-sm-inline">Clientes</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="dropdown open p-3 ">
          <button class="btn border-none dropdown-toggle text-white type=" id="triggerId" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fa fa-user fs-5 d-none d-lg-inline"></i>
            <span class="ms-2 fs-6">{% block nomeusuario %} {{ user.name }} {% endblock %}</span>
          </button>
          <div class="dropdown-menu" aria-labelledby="triggerId">
            <a class="dropdown-item fs-6" href="{% url 'redefinir_senha' %}">Alterar Senha</a>
            <a class="dropdown-item fs-6" href="{% url 'deslogar_usuario' %}">Sair</a>
          </div>
        </div>
      </div>
      
      <div class="container w-75 p-4 ">
        <h4>{% block title %} {% endblock title %}</h4>
        <hr>
        <div class="row">
          <div class="col-md-12">
            {% block content %} {% endblock content %}
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous">
  </script>
</body>

</html>
